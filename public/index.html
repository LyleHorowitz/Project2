  <style>
  body,
  h1 {
      font-family: "Raleway", sans-serif
  }

  body,
  html {
      height: 100%
  }

  .bgimg {
      background-image: url('http://i.imgur.com/8EiQooA.jpg');
      min-height: 100%;
      background-position: center;
      background-size: cover;
  }

  #span1 {
      font-size: 0.9em;
  }

  #span2 {
      letter-spacing: -0.1em;
  }

  .wrapper {
      padding:12%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap:1em;
      grid-auto-rows: minmax(200px,auto)
  }

  .wrapper > div{
      background-color:#8e9fb1;
      padding:1em;
      border-radius: 3px;
  }

  .one{
      margin:10px;
      /*display:grid;
      grid-template-rows: repeat(3, 1fr);
      grid-gap:0.2em;
      grid-auto-rows: minmax(10px,30px);*/
      /*background-color:#b07d84;*/

  }

  .nested > div{
      grid-auto-rows: minmax(10px,20px)
      padding:1em;
  }

  @media only screen and (max-width:1024px){

    .wrapper {
      margin-top: auto;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap:1em;
      grid-auto-rows: minmax(130px,150px)
    }
  }

  </style>
</head>
